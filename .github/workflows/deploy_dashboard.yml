name: Analyze PO Files and Deploy Dashboard (gh-pages)

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: |
          pip install polib matplotlib

      - name: Clone HL7 FHIR Core Repository (Sparse Checkout)
        run: |
          git clone --depth 1 --filter=blob:none --sparse https://github.com/costateixeira/org.hl7.fhir.core.git hl7-fhir-core
          cd hl7-fhir-core
          git sparse-checkout set org.hl7.fhir.utilities/src/main/resources/source
          cd ..
          mkdir po_files
          cp hl7-fhir-core/org.hl7.fhir.utilities/src/main/resources/source/*.po po_files/

      - name: Run Analysis
        run: |
          python analyze_po_files.py

      - name: Deploy to GitHub Pages via gh-pages branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dashboard
